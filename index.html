<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <img id= logo src="https://clipart-library.com/images_k/martini-glass-transparent-background/martini-glass-transparent-background-21.png" alt="coctail">
    <h1>Cocktail Search</h1>
  
  <!-- Input for searches -->
  <input type="text" id="cocktail-input" placeholder="Enter name, first letter, or ingredient">
  <button onclick="basicSearch()">Search</button>
  
  <!-- Filter by Alcoholic or Non-Alcoholic -->
  <select id="alcoholic-filter" onchange="filterByAlcohol()">
    <option value="">Select Alcoholic/Non-Alcoholic</option>
    <option value="Alcoholic">Alcoholic</option>
    <option value="Non_Alcoholic">Non-Alcoholic</option>
  </select>
  
  <!-- Random Cocktail Lookup -->
  <button onclick="lookupRandom()">Random Cocktail</button>

  <!-- Centered results container with modern style -->
  <div id="results-container">
    <div id="cocktail-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
