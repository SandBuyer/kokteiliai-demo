<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    <header>
      <img id= logo src="https://clipart-library.com/images_k/martini-glass-transparent-background/martini-glass-transparent-background-21.png" alt="coctail">
        <h1>Cocktail Search</h1>
    </header>

    <div id="results-container">
        <input type="text" id="cocktail-input" placeholder="Search for a cocktail by name, first letter, or ingredient">
        <select id="alcoholic-filter">
          <option value="">All</option>
          <option value="Alcoholic">Alcoholic</option>
          <option value="Non_Alcoholic">Non-Alcoholic</option>
      </select>
        <button onclick="basicSearch()">Search</button>
        <button onclick="lookupRandom()">Random Cocktail</button>
    </div>

    <div id="cocktail-list"></div>

    <!-- Modal for displaying cocktail details -->
    <div id="cocktail-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Cocktail Image">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <ul id="modal-ingredients"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
